apply plugin: 'java'

sourceSets{ 	
	main.java.srcDir 'src/main/java' 
}

dependencies{
	compile files ('lib/resources.jar')
}

jar{
	from{
		(configurations.runtime).collect{
			it.isDirectory()?it :zipTree(it)
		}
	}
	manifest{
		attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
	}
}